<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     insira um numero: <input type="text" id="input_numero">
     insira uma frase: <input type="text" id="input_frase">
     <button onclick="verificar()">Papagaio</button>
</body>
</html>
<script>
    function verificar(){
        var numero = Number (input_numero.value)
        var frase = input_frase.value

        var texto_final = "";

        for(cont = 1; cont <= numero; cont++){
        texto_final += `${frase} \n`;
        }
        for (var cont = 1; cont < numero; cont++) {
            alert(`${cont}\n ${texto_final}`); 
        }
    }
</script>
