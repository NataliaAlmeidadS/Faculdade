<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    insira um numero (entre 20 e 100): <input type="text" id="input_numero" min="20" max="100">
    <button onclick="multiplicar()">Adoro m√∫ltiplos de 5</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function multiplicar(){
        var numero = Number (input_numero.value);

        mensagem.innerHTML = "";

        for (var cont = numero; cont <=100; cont ++){
            var resto = cont % 5
           if (resto == 0){
                mensagem.innerHTML += `${cont} <br>`
            }
        }
    }
</script>
