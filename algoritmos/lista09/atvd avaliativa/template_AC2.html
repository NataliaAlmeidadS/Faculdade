<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Selecione o Serviço: <select id="select_servico">
        <option value="#">Escolha uma opção</option>
        <option value="manicure">Manicure</option>
        <option value="barba">Barba</option>
        <option value="cabelo">Cabelo</option>
    </select> <br>


    Selecione o Dia: <select id="select_dia">
        <option value="#">Escolha uma opção</option>
        <option value="segunda"> Segunda-feira </option>
        <option value="terça"> Terça-feira </option>
        <option value="quarta"> Quarta-feira </option>
        <option value="quinta"> Quinta-feira </option>
        <option value="sexta"> Sexta-feira </option>
        <option value="sábado"> Sábado </option>
        <option value="domingo"> Domingo </option>
    </select> <br>

    Selecione o Horário: <select id="select_horario">
        <option value="#">Escolha uma opção</option>
        <option value="0"> 00:00h </option>
        <option value="1"> 01:00h </option>
        <option value="2"> 02:00h </option>
        <option value="3"> 03:00h </option>
        <option value="4"> 04:00h </option>
        <option value="5"> 05:00h </option>
        <option value="6"> 06:00h </option>
        <option value="7"> 07:00h </option>
        <option value="8"> 08:00h </option>
        <option value="9"> 09:00h </option>
        <option value="10"> 10:00h </option>
        <option value="11"> 11:00h </option>
        <option value="12"> 12:00h </option>
        <option value="13"> 13:00h </option>
        <option value="14"> 14:00h </option>
        <option value="15"> 15:00h </option>
        <option value="16"> 16:00h </option>
        <option value="17"> 17:00h </option>
        <option value="18"> 18:00h </option>
        <option value="19"> 19:00h </option>
        <option value="20"> 20:00h </option>
        <option value="21"> 21:00h </option>
        <option value="22"> 22:00h </option>
        <option value="23"> 23:00h </option>
    </select> <br>

    Qual será a recorrência de atendimentos em 1 ano? <input type="number" id="input_recorrencia"> <br>

    <button onclick="realizar()">Realizar Orçamento</button>

    <div id="div_resultado"></div>

</body>

</html>

<script>

    function realizar() {
        var servico = select_servico.value;
        var dia = select_dia.value;
        var horario = Number(select_horario.value);
        var atendimentos = Number(input_recorrencia.value);
        var servicoGratis = 0;
        var valorTotal = 0;
        var precoFinal = 0;

        // Definir valores e descontos manualmente para cada serviço e dia
        var precoServico = 0;
        var desconto = 0;
        
        // Verificar qual serviço foi selecionado e aplicar a lógica
        if (servico == "manicure") {
            precoServico = 20;
            if (dia == "terça" || dia == "quinta") {
                desconto = 4;
            }
        } else if (servico == "barba") {
            precoServico = 15;
            if (dia == "segunda" || dia == "quarta") {
                desconto = 3;
            }
        } else if (servico == "cabelo") {
            precoServico = 30;
            if (dia == "sexta" || dia == "sábado" || dia == "domingo") {
                desconto = 5;
            }
        }

        // Verificação dos campos
        if (servico == "" || dia == "" || horario == "" || atendimentos == "") {
            div_resultado.innerHTML = "Preencha todos os campos para prosseguir";
        } else {
            // Verificação de horários disponíveis por serviço
            if (servico == "manicure" && (horario < 8 || horario > 16)) {
                div_resultado.innerHTML = "O serviço Manicure não está disponível para esse horário";
            } else if (servico == "barba" && (horario < 13 || horario > 20)) {
                div_resultado.innerHTML = "O serviço Barba não está disponível para esse horário";
            } else if (servico == "cabelo" && (horario < 0 || horario > 23)) {
                div_resultado.innerHTML = "O serviço Cabelo não está disponível para esse horário";
            } else {
                // Calcular o preço final após aplicar o desconto
                precoFinal = precoServico - desconto;

                // Loop para os atendimentos e cálculo do valor total
                div_resultado.innerHTML = ""; // Limpar o conteúdo antes de adicionar os resultados
                for (var i = 1; i <= atendimentos; i++) {
                    // Aplicação da fidelidade
                    if ((i == 3 && servico == "manicure") || 
                        (i == 4 && servico == "barba") || 
                        (i == 6 && servico == "cabelo")) {
                        servicoGratis++;
                    }

                    // Atualizar o valor total considerando cada atendimento
                    valorTotal += precoFinal;

                    div_resultado.innerHTML += `Atendimento ${i}: Serviço: ${servico} | Dia: ${dia} | Hora: ${horario}h | Preço Serviço: R$${precoServico} | Desconto: R$${desconto} | Preço Final: R$${precoFinal.toFixed(2)}<br>`;
                }

                // Exibir o resumo final dos atendimentos
                div_resultado.innerHTML += `<br>Ao longo do ano, você será atendido ${atendimentos} vezes, sendo ${servicoGratis} serviços grátis devido à fidelidade. O valor final do orçamento será de R$${valorTotal.toFixed(2)}.`;
            }
        }
    }
</script>
